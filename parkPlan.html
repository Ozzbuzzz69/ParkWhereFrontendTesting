<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkPlan</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">ParkPlan</h1>

        <!-- LIVE COUNTER -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <div class="card p-3 shadow-sm">
                    <h5>Live Availability</h5>
                    <h2 class="text-primary fw-bold">{{ count }}</h2>
                    <small class="text-muted" v-if="time">Updated: {{ time }}</small>
                </div>
            </div>
        </div>

        <!-- CHART -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="card shadow p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Activity Overview</h4>
                        <div class="btn-group">
                            <button class="btn" :class="mode=='hourly'?'btn-primary':'btn-outline-primary'" @click="refresh('hourly')">Hourly</button>
                            <button class="btn" :class="mode=='daily'?'btn-primary':'btn-outline-primary'" @click="refresh('daily')">Weekly</button>
                        </div>
                    </div>
                    <div style="height: 400px; width: 100%;">
                        <parking-chart v-if="config" :config="config"></parking-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="parkPlanScript.js"></script>
<script>
    fetch("navbar.html").then(r => r.text()).then(h => document.getElementById("navbar-placeholder").innerHTML = h);
</script>
</body>
</html>
