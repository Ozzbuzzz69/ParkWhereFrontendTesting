<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkPlan</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Vue Mount Point -->
<div id="app">

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">ParkPlan</h1>

        <!-- 1. Live Counter (Optional, but included in script) -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <div class="card p-3 shadow-sm">
                    <h5>Live Availability</h5>
                    <h2 class="text-primary fw-bold">
                        {{ parkingSpotAmountWest !== null ? parkingSpotAmountWest : '...' }}
                    </h2>
                </div>
            </div>
        </div>

        <!-- 2. Chart Section with Buttons -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="card shadow p-3">
                    
                    <!-- Header with Buttons -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Activity Overview</h4>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn"
                                    :class="viewMode === 'hourly' ? 'btn-primary' : 'btn-outline-primary'" 
                                    @click="switchView('hourly')">Hourly</button>
                            <button type="button" class="btn"
                                    :class="viewMode === 'daily' ? 'btn-primary' : 'btn-outline-primary'" 
                                    @click="switchView('daily')">Weekly</button>
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div style="height: 400px; width: 100%;">
                        <parking-chart 
                            :chart-data="currentChartData"
                            :chart-labels="currentLabels"
                            :chart-title="currentTitle">
                        </parking-chart>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- LINK TO THE NEW SCRIPT -->
<script src="parkPlanScript.js"></script>

<script>
fetch("navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
</script>

</body>
</html>
