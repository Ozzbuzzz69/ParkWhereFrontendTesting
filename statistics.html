<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Statistics</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div id="navbar-placeholder"></div>

<div id="app" class="container mt-5">

    <h1 class="text-center mb-4">Car Statistics</h1>
    <p class= "text-center">Top 5 most popular cars</p>

    <div class="">
      <div class="row statistics-row bg-light">
        <div class="col-sm-5 text-center p-3 pt-5 pb-5 d-flex align-items-center justify-content-center flex-column">
  <div class="p-3 text-center mb-0 cars-counter">
        <h4 class="mb-1">Total Cars in Database: </h4>
        <h3>{{ stats.totalCars }}</h3>
    </div>
</div>
<div class="col-sm-7 px-0 list-container">
  <ul class="list-group">
  <!-- Header row -->
  <li class="list-group-item d-flex fw-bold header-row">
    <div class="col text-start"><i class="fa-solid fa-car"></i>Brand</div>
    <div class="col text-start"></i>Model</div>
    <div class="col text-end"><i class="fa-solid fa-hashtag"></i>Count</div>
  </li>
   <div class="cars-table">
  <!-- Data rows -->
  <li v-for="car in stats.topModels" :key="car.brand + car.model" class="list-group-item d-flex table-info">
    <div class="col text-start">{{ capitalizeWords(car.brand) }}</div>
    <div class="col text-start">{{ capitalizeWords(car.model) }}</div>
    <div class="col text-end">
      <span class="">{{ car.count }}</span>
    </div>
  </li>
  </div>
</ul>
</div>
      </div>


    </div>

    <!-- Total Cars -->
    



</ul>



    
    

    


</div>

<script src="statisticsScript.js"></script>

<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
</script>
</body>
</html>
