<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Statistics</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div id="navbar-placeholder"></div>

<div id="app" class="container mt-5">


    <h1 class="text-center mb-4">Car Statistics</h1>

    <!-- Total Cars -->
    <div class="card p-3 mb-4 text-center">
        <h4>Total Cars in Database: {{ stats.totalCars }}</h4>
    </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4">
  <div v-for="(brandData, brand) in stats.brands" :key="brand" class="col">
    <div class="card h-100 shadow-sm p-3">
      <h5 class="card-title">{{ brand }}</h5>
      <p class="card-text">{{ brandData.count }} cars</p>

      <ul class="list-group list-group-flush">
        <li v-for="(count, model) in brandData.models" :key="model" class="list-group-item d-flex justify-content-between align-items-center">
          {{ model }}
          <span class="badge bg-primary rounded-pill">{{ count }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

    <!-- Cars by Fuel Type -->
    <h4 class="mb-3">Cars by Fuel Type</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4">
        <div v-for="(count, fuel) in stats.carsByFueltype" :key="fuel" class="col">
            <div class="card text-center h-100 shadow-sm p-3">
                <h5 class="card-title">{{ fuel }}</h5>
                <p class="card-text">{{ count }} cars</p>
            </div>
        </div>
    </div>


</div>

<script src="statisticsScript.js"></script>

<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
</script>
</body>
</html>
