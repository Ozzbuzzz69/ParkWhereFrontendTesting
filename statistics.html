<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Statistics</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div id="navbar-placeholder"></div>

<div id="app" class="container mt-5">


    <h1 class="text-center mb-4">Car Statistics</h1>

    <!-- Total Cars -->
    <div class="card p-3 mb-4 text-center">
        <h4>Total Cars in Database: {{ stats.totalCars }}</h4>
    </div>

      <ul class="list-group mb-4">
  <li v-for="car in stats.topModels" :key="car.brand + car.model" class="list-group-item">
    <div class="row text-center">
      <div class="col font-weight-bold">{{ car.brand }}</div>
      <div class="col font-weight-bold">{{ car.model }}</div>
      <div class="col">
        <span class="badge bg-primary">{{ car.count }}</span>
      </div>
    </div>
  </li>
</ul>



    
    

    


</div>

<script src="statisticsScript.js"></script>

<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
</script>
</body>
</html>
