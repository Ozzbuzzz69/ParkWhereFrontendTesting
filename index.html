<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWhere</title>

    <link rel="icon" type="image/png" href="Images/logo.png">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <!-- NAVBAR -->
        <div id="navbar-placeholder"></div>

        <!-- PAGE HEADER -->
        <div class="container mb-5 mt-5 fade-in" >
            <p class="text-center">ParkWhere - Zealand Roskilde</p>
            <h1 class="text-center">Available parking spots</h1>
        </div>

        <!-- CONTENT AREA -->
        <div class="container d-flex justify-content-center flex-nowrap mb-5  ">
            <div class="row p-0 w-100 h-100 shadow-lg parkinglot-container ">

                <!-- MAP AREA -->
                <div class="col-sm-6 p-0 map-bg" style="background-position: center; background-repeat: no-repeat; background-size: cover;"></div>

                <!-- INFO PILL SECTION -->
<div 
    class="col-sm-6 text-center shadow-lg p-3 pt-5 pb-5 d-flex align-items-center justify-content-center flex-column"
    :style="{ backgroundColor: getParkingColor }"
>
    <h2 class="text-center text-white mb-4">Parking-West</h2>

    <div class="parking-spot-container d-inline-block px-5 pt-3 pb-3">
        <p id="parkingSpotAmount"class="h3 mb-0 text-center parking-spot-count-single":style="{ color: getParkingColor }">
            {{ parkingSpotAmountWest }} / 100
        </p>
    </div>

    <p class="text-center text-white mt-2">Latest update: {{ latestUpdate }}</p>
</div>

            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="homeScript.js"></script>

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>

</body>
</html>
