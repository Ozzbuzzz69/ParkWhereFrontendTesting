<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWhere</title>

    <link rel="icon" type="image/png" href="Images/logo.png">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="app">

        <!-- NAVBAR -->
        <div id="navbar-placeholder"></div>

        <!-- PAGE HEADER -->
        <div class="container mb-5 mt-5">
            <p class="text-center">ParkWhere - Zealand Roskilde</p>
            <h1 class="text-center">Available parking spots</h1>
        </div>

        <!-- CONTENT AREA -->
        <div class="container d-flex justify-content-center flex-nowrap mb-5">
            <div class="row p-0 w-100 h-100 shadow-lg">

                <!-- MAP AREA -->
                <div class="col-sm-6 p-0 map-bg" style="height: 400px;"></div>

                <!-- INFO PILL SECTION -->
                <div class="col-sm-6 text-center shadow-lg p-3 pt-5 pb-5 d-flex align-items-center justify-content-center flex-column" style="background-color: black;">
                    <p class="text-center text-white">Latest update: {{ latestUpdate }}</p>
                    <h2 class="text-center text-white mb-4">P-West parking<br>spots free:</h2>

                    <!-- RED -->
                    <div
                        v-if="parkingSpotAmountWest == 0"
                        class="rounded-pill d-inline-block px-5 pt-3 pb-3"
                        style="background-color:#b52c2c;"
                    >
                        <p class="h3 mb-1 text-white text-center">
                            {{ parkingSpotAmountWest }} / 100
                        </p>
                    </div>

                    <!-- ORANGE -->
                    <div
                        v-else-if="parkingSpotAmountWest >= 1 && parkingSpotAmountWest < 75"
                        class="rounded-pill d-inline-block px-5 pt-3 pb-3"
                        style="background-color:#c97108;"
                    >
                        <p class="h3 mb-1 text-white text-center">
                            {{ parkingSpotAmountWest }} / 100
                        </p>
                    </div>

                    <!-- GREEN -->
                    <div
                        v-else
                        class="rounded-pill d-inline-block px-5 pt-3 pb-3"
                        style="background-color:#479b47;"
                    >
                        <p class="h3 mb-1 text-white text-center">
                            {{ parkingSpotAmountWest }} / 100
                        </p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="homeScript.js"></script>

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>

</body>
</html>
